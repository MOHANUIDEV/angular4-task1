<div class="container">
  <div class="form-horizontal" [formGroup]="userForm">
    <div class="form-group">
      <label for="inputEmail" class="control-label col-xs-2">First Name</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="First Name" formControlName="fname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="control-label col-xs-2">Last Name</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Last Name" formControlName="lname">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="control-label col-xs-2">Age</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Age" formControlName="age">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary" (click)="saveData(userForm.value)">Save</button>
      </div>
    </div>
  </div>
</div>
