<div class="container">
  <div class="form-horizontal" [formGroup]="loginForm">
    <div class="form-group">
      <label for="inputEmail" class="control-label col-xs-2">User Name</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="User Name" formControlName="user_name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label col-xs-2">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="control-label col-xs-2">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Password" formControlName="psw">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary" (click)="login(loginForm.value)" [disabled]="loginForm.invalid || loginForm.pristine ">Login</button>
      </div>
    </div>
  </div>
</div>
